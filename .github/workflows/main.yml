name: Financial IT Job Update

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 의존성 설치
        run: |
          pip install requests

      - name: 채용 정보 가져오기 및 README 업데이트
        env:
          API_KEY: ${{ secrets.API_KEY }} # Settings > Secrets에서 키 등록 필요
        run: |
          python update_jobs.py

      - name: 변경 사항 커밋 및 푸시
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update job postings: $(date +'%Y-%m-%d')" || exit 0
          git push
